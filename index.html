<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden; /* To prevent horizontal scroll */
        }
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff; /* Add your background color */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Add shadow if needed */
        }
        .company-icon {
            position: absolute; /* Position the company icon absolutely */
            top: 0; /* Align to the top */
            left: 0; /* Align to the left */
            /* Add any additional styles for the company icon */
            margin-left: 30px;
        }
        .contact-button {
            background: linear-gradient(to right, #8159f9, #9979f9, #b099f5, #cbbdf4); /* Gradient light purple to dark purple */
            border: none;
            color: white;
            padding: 10px 30px;
            margin-top: 20px;
            border-radius: 20px; /* Round corners */
            cursor: pointer;
            transition: transform 0.3s; /* Smooth transition for zoom effect */
            position: absolute; /* Position the button absolutely */
            top: 10px; /* Align to the top */
            right: 20px; /* Align to the right */
        }
        .contact-button:hover {
            transform: scale(1.1); /* Zoom in effect on hover */
        }
        .menu-div {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            border: 1px solid grey;
            font-size: 20px;
            backdrop-filter: blur(2px); /* Add blur effect to the background */
            background-color: rgba(255, 255, 255, 0.078); /* Adjust the transparency of the background */
            border-radius: 30px; /* Add round corners */
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            width: 40%; /* Make the menu bar full width */
            top: 0; /* Align to the top */
            left: 0; /* Align to the left */
            right: 0; /* Align to the right */
            margin: auto; /* Center horizontally */
            margin-top: 8px;
        }

        .menu-item {
            color: white; /* Grey color for menu items */
            margin: 0 20px;
            cursor: pointer;
            transition: color 0.3s ease; /* Smooth transition for color change */
        }
        .menu-item:hover {
            background: linear-gradient(to right, #8159f9, #9979f9, #b099f5, #cbbdf4, white); /* Gradient light purple to dark purple */
            -webkit-background-clip: text; /* Apply background to text */
            -webkit-text-fill-color: transparent; /* Make text transparent where background is applied */
        }

        .content {
            position: relative;
            flex-grow: 1;
            background-image: url('menubg.png');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }
        .content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.769); /* Transparent black layer */
        }
        .content-text {
            position: relative;
            margin-bottom: 20px;
        }
        .scroll-button {
    position: absolute;
    top: calc(100% + 50px);
    left: 50%;
    height: 30px;
    margin-top: -100px;
    transform: translateX(-50%);
    border: 1px solid lightgrey;
    border-radius: 50px;
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.05);
}

.scroll-button button {
    color: #aa00ff; /* Purple color */
    background: none;
    border: none;
    font-size: 16px;
    cursor: pointer;
}

.scroll-button button::before {
    content: '';
    display: inline-block;
    width: 8px;
    height: 8px;
    background-color: #aa00ff; /* Purple dot */
    border-radius: 50%;
    margin-right: 5px;
}

        button {
            color: white;
            background: none; /* Remove background color */
            border: none; /* Remove border */
            padding: 0; /* Remove default padding */
        }
        .text-container {
            margin-top: 100px;
            display: flex; /* Use flexbox for children */
            justify-content: center; /* Align sub-divs at the center */
            position: relative; /* Position relative for absolute positioning */
        }

        .white {
            margin-right: 0px; /* Add some space between elements */
            color: white;
            font-size: 100px;
            position: relative;
        }

        .purple {
            margin-left: -2px; /* Push to the right */
            font-size: 100px;
            color: #aa00ff;
            position: relative;
        }

        .button-left {
            position: absolute;
            left: 50px;
            top: 50%;
            padding: 10px 30px;
            border-radius: 25px;
            margin-top: 40px;
            transform: translateY(-50%);
            background-color: rgb(43, 145, 228);
        }

        .button-right {
            position: absolute;
            right: 50px;
            top: 50%;
            margin-top: -40px;
            padding: 10px 30px;
            border-radius: 20px;
            transform: translateY(-50%);
            background-color: rgb(27, 161, 47);

        }

        .text-container::after {
    content: "See how we help our clients become the future best versions of themselves each and every day ";
    color: white;
    position: absolute;
    top: calc(100% + 20px);
    left: 50%;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: 26px;
    padding: 2px;
    letter-spacing: 1px; /* Increased letter spacing */
    line-height: 1.5; /* Increased line spacing */
    transform: translateX(-50%);
    text-align: center;
}

    </style>
</head>

<body>
    <div class="main-container">
        <div class="content">
            <div class="content-overlay"></div>

            <div class="company-icon">
               <img src="logoo-removebg-preview.png" height="140px" width="220px">
            </div>
            <div class="contact-button">
                <button>Contact Us</button>
            </div>
            <div class="menu-div">
                <div class="menu-item">Home</div>
                <div class="menu-item">Service</div>
                <div class="menu-item">Career</div>
                <div class="menu-item">About</div>
                <div class="menu-item">Work</div>
            </div>
            <div class="content-text">
                <!-- Add your content text here --><br><br><br>
                <div class="text-container">
                    <button class="button-left">Dashboard</button>
                    <h1 class="white">Our</h1>
                    <h1 class="purple">Work</h1>
                    <button class="button-right">Software</button>
                </div>
            </div>
            <div class="scroll-button">
                <button onclick="scrollToContent()"></button>
            </div>
        </div>
    </div>

    <script>
        function scrollToContent() {
            document.querySelector('.content').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
